<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="title">Edit Assignment</h4>
  </div>
  <div class="panel-body">
    <form
      id="assignment-edit"
      (ngSubmit)="onSubmit(f)"
      #f="ngForm"
      class="form-horizontal"
    >
      <div class="form-group">
        <label for="warmUpName">Warm Up Name:</label>
        <input
          type="text"
          id="warmUpName"
          class="form-control"
          [(ngModel)]="assignment.warmUpName"
          name="warmUpName"
          #warmUpInput="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="warmUpNotes">Warm Up Notes:</label>
        <textarea
          id="warmUpNotes"
          class="form-control"
          [(ngModel)]="assignment.warmUpNotes"
          name="warmUpNotes"
          #warmUpNotesInput="ngModel"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="techniquePage">Technique Page:</label>
        <input
          type="text"
          id="techniquePage"
          class="form-control"
          [(ngModel)]="assignment.techniquePage"
          name="techniquePage"
          #techniquePageInput="ngModel"
          pattern="^[0-9]+$"
        />
      </div>

      <div class="form-group">
        <label for="techniqueNotes">Technique Notes:</label>
        <textarea
          id="techniqueNotes"
          class="form-control"
          [(ngModel)]="assignment.techniqueNotes"
          name="techniqueNotes"
          #techniqueNotesInput="ngModel"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="performancePage">Performance Page:</label>
        <input
          type="text"
          id="performancePage"
          class="form-control"
          [(ngModel)]="assignment.performancePage"
          name="performancePage"
          #performancePageInput="ngModel"
          pattern="^[0-9]+$"
        />
      </div>
      <div class="form-group">
        <label for="performanceNotes">Performance Notes:</label>
        <textarea
          id="performanceNotes"
          class="form-control"
          [(ngModel)]="assignment.performanceNotes"
          name="performanceNotes"
          #performanceNotesInput="ngModel"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="theoryPage">Theory Page:</label>
        <input
          type="text"
          id="theoryPage"
          class="form-control"
          [(ngModel)]="assignment.theoryPage"
          name="theoryPage"
          #theoryPageInput="ngModel"
          pattern="^[0-9]+$"
        />
      </div>
      <div class="form-group">
        <label for="theoryNotes">Theory Notes:</label>
        <textarea
          id="theoryNotes"
          class="form-control"
          [(ngModel)]="assignment.theoryNotes"
          name="theoryNotes"
          #theoryNotesInput="ngModel"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="additionalNotes">Additional Notes:</label>
        <textarea
          id="additionalNotes"
          class="form-control"
          [(ngModel)]="assignment.additionalNotes"
          name="additionalNotes"
          #additionalNotesInput="ngModel"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
